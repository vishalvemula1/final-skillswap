services:
  # Backend Django API
  - type: web
    name: skillswap-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn skillswap_project.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: skillswap-db
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false

  # Frontend React App
  - type: static
    name: skillswap-frontend
    branch: main
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://skillswap-backend.onrender.com/api

# Database
databases:
  - name: skillswap-db
    plan: free
    region: oregon
    databaseName: skillswap
    user: skillswap
