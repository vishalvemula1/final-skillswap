services:
  # Backend Django API
  - type: web
    name: skillswap-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate"
    startCommand: "gunicorn skillswap_project.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: skillswap-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "skillswap-backend.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://skillswap-frontend.onrender.com"

  # Frontend React App
  - type: web
    name: skillswap-frontend
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npx serve -s build -l 3000"
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_API_URL
        value: "https://skillswap-backend.onrender.com/api"

# Database
databases:
  - name: skillswap-db
    plan: free
    region: oregon
    databaseName: skillswap
    user: skillswap
